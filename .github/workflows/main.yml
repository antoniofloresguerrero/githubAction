name: Run Postman Collection Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Permite ejecutar manualmente la acción desde la interfaz de GitHub

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository code
      uses: actions/checkout@v4 # Usa la versión más reciente de actions/checkout
      with:
        fetch-depth: 0 # Asegura que se descarguen todos los archivos por si acaso

    - name: List files for debugging (DEBE mostrar tu archivo aqui)
      # Este paso se ejecuta ANTES de Newman para confirmar la ruta.
      run: |
        echo "Directorio actual:"
        pwd
        echo "Archivos encontrados:"
        ls -la Chuck_Norris_1.postman_collection.json || echo "Archivo no encontrado en la raíz."

    - name: Set up Node.js
      uses: actions/setup-node@v4 # Usa la versión más reciente de actions/setup-node
      with:
        node-version: '20' # Puedes especificar la versión de Node.js que prefieras

    - name: Install Newman
      # Instalar Newman globalmente
      run: npm install -g newman

    - name: Run Postman collection with Newman
      # Se asume que 'ls -la' del paso anterior confirmó que el archivo está en la raíz
      run: newman run postman/Chuck_Norris.postman_collection.json

   