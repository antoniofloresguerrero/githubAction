name: Run Postman Collection Tests

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch: # Permite ejecutar manualmente la acción desde la interfaz de GitHub

jobs:
  run-postman-tests:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository code
      uses: actions/checkout@v4 # Usa la versión más reciente de actions/checkout

    - name: Set up Node.js
      uses: actions/setup-node@v4 # Usa la versión más reciente de actions/setup-node
      with:
        node-version: '20' # Puedes especificar la versión de Node.js que prefieras

    - name: Install Newman
      run: npm install -g newman

    - name: Run Postman collection with Newman (Solución Reforzada - Raíz)
      # No se necesita working-directory si está en la raíz, pero el checkout@v4 es clave.
      run: newman run Chuck_Norris_1.postman_collection.json
      
    - name: List files for debugging
      run: ls -R 
      # Esto imprimirá la estructura de carpetas completa en el log de la acción.
      # Busca aquí 'Chuck_Norris_1.postman_collection.json' para ver la ruta exacta.

    - name: Set up Node.js
      # ... (continúa con la instalación de Newman y la ejecución)
   